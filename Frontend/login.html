<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title> Login Page </title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <!-- <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a> -->
                    <a href="https://www.facebook.com/Tanishq/?sessionId=761b940c-15ee-49c7-89d7-84476250a493.f2b6309b-4bfd-498b-b030-472513aa20d7&jarvisId=5030c661-21c3-400c-911d-e06eced2d0a0" target="_blank" class="icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/tanishqjewellery/?sessionId=761b940c-15ee-49c7-89d7-84476250a493.f2b6309b-4bfd-498b-b030-472513aa20d7&jarvisId=5030c661-21c3-400c-911d-e06eced2d0a0" target="_blank" class="icon"><i class="fab fa-instagram"></i></a>
                    <a href="https://twitter.com/TanishqJewelry?sessionId=761b940c-15ee-49c7-89d7-84476250a493.f2b6309b-4bfd-498b-b030-472513aa20d7&jarvisId=5030c661-21c3-400c-911d-e06eced2d0a0" target="_blank" class="icon"><i class="fab fa-twitter"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" id="name">
                <input type="email" placeholder="Email" id="signup_email">
                <input type="password" placeholder="Password" id="signup_password">
                <button type="button" onclick="registerUser()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <!-- <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a> -->
                    <a href="https://www.facebook.com/Tanishq/?sessionId=761b940c-15ee-49c7-89d7-84476250a493.f2b6309b-4bfd-498b-b030-472513aa20d7&jarvisId=5030c661-21c3-400c-911d-e06eced2d0a0" target="_blank" class="icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/tanishqjewellery/?sessionId=761b940c-15ee-49c7-89d7-84476250a493.f2b6309b-4bfd-498b-b030-472513aa20d7&jarvisId=5030c661-21c3-400c-911d-e06eced2d0a0" target="_blank" class="icon"><i class="fab fa-instagram"></i></a>
                    <a href="https://twitter.com/TanishqJewelry?sessionId=761b940c-15ee-49c7-89d7-84476250a493.f2b6309b-4bfd-498b-b030-472513aa20d7&jarvisId=5030c661-21c3-400c-911d-e06eced2d0a0" target="_blank" class="icon"><i class="fab fa-twitter"></i></a>
                </div>
                <span>or use your email and password</span>
                <input type="email" placeholder="Email" id="login_email">
                <input type="password" placeholder="Password" id="login_password">
                <a href="#">→ Forget Your Password? ←</a>
                <button type="button" onclick="loginUser()">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
    <script>
        function registerUser() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("signup_email").value;
            let password = document.getElementById("signup_password").value;

            let user_records= new Array();
            user_records = JSON.parse(localStorage.getItem("users")) || [];

            if (user_records.some((v) => v.email === email)) {
                alert("Duplicate Data");
            } else {
                user_records.push({
                    "name": name,
                    "email": email,
                    "password": password
                });
                // localStorage.setItem("users", JSON.stringify(user_records));
                localStorage.setItem("users", JSON.stringify(user_records));
        
                alert("Registration Successful");
            }
        }

        function loginUser() {
            let email = document.getElementById("login_email").value;
            let password = document.getElementById("login_password").value;

            let user_records = JSON.parse(localStorage.getItem("users")) || [];

            let user = user_records.find((u) => u.email === email && u.password === password);

           
            if (user) {
                localStorage.setItem("emailAdd" , JSON.stringify(email));
                alert("Login Successful");
                window.location.href = "home.html"; // Redirect to home page
            } else {
                alert("Login Failed. Incorrect email or password.");
            }
        }
    </script>
</body>

</html>

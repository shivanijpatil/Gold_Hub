<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="wishlist.css">
</head>
<body>
    <div class="wishlist_container">
        <div class="wishlist-home-btn">
            <button>Home</button>
            <button>My Account</button>
            <button style="color: #8b3436;"> Wishlist</button>
        </div>
        <h4>My Account</h4>
        <hr>
        <div class="wishlist-items-cards">
            <div class="wishlist-items">
                <h5>Overview</h5>
                    <h5>Tanishq Digital Gold</h5>
                    <h5>Personal Information</h5>
                   <h5> Address Book</h5>
                    <h5 style="color: #8b3436; background-color: #f2e9e9;">Wishlist</h5>
                   <h5> Order History</h5>
                   <h5> Gift Card Balance</h5>
                   <h5>NeuPass</h5> 
            </div>
            <div class="wishlist-cards">
               
                    <div class="initialwishlist" style="display: inline;" >
                        <div class="empty-wishlist" style="width: 50%;"><p style="margin: 20%;">Wishlist</p>
                            <img  src="https://www.tanishq.co.in/on/demandware.static/-/Library-Sites-TanishqSharedLibrary/default/dwca012f6d/images/noWish.jpg" alt="images" style="margin-left: 30%;"></div>
                                           </div>
                            <div class="empty-wishlist-msg" style="margin-left: 110%;margin-top: -40%; width: 80%;">
                                <p style=" color:#8b3436">Your Wishlist Is Empty !</p>
                                <p>Add Tanishq To Your Jewellery Wardrobe</p>
                                <div class="btnToContinue" style="color: blanchedalmond; background-color: #8b3436;">Continue Shopping</div></div>
             
            
            </div>
        </div>
    </div>
</body>
</html>

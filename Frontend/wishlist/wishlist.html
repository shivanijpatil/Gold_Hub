<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="wishlist.css">
</head>
<body>
    <div class="wishlist_container">
        <div class="wishlist-home-btn">
            <button>Home</button>
            <button>My Account</button>
            <button style="color: #8b3436;"> Wishlist</button>
        </div>
        <h4>My Account</h4>
        <hr>
        <div class="wishlist-items-cards">
            <div class="wishlist-items">
                <p>Overview</p>
                    <p>Gold Hub Digital Gold</p>
                    <p>Personal Information</p>
                   <p> Address Book</p>
                    <p style="color: #8b3436; background-color: #f2e9e9;">Wishlist</p>
                   <p> Order History</p>
                   <p> Gift Card Balance</p>
                   <p>NeuPass</p> 
            </div>
            <div class="wishlist_sharebtn" >
                <h3 style="margin-left: 30px;">Wishlist</h3>
                <div class="sharewishlist" style="margin-top: -50px;"><button style=" border:1px solid #8b3436; margin-left: 600%;margin-top: -60px; background-color: #f2e9e9; color: #8b3436; ">Share</button></div>
            
            </div>  
            <div class="wishlist-cards">
                            
                    <div class="initialwishlist" style="display: inline;margin-top: 100px;" >
                        <!-- <div class="empty-wishlist" style="width: 50%;"> -->
                            <img src="https://www.tanishq.co.in/on/demandware.static/-/Library-Sites-TanishqSharedLibrary/default/dwca012f6d/images/noWish.jpg" alt="images" style="margin-left: -10px;">
                         </div> 
                                           
                            <div class="empty-wishlist-msg" style="width: 440px; margin-top: 150px;overflow: hidden;">
                                <p style=" color:#8b3436;text-align: center;">Your Wishlist Is Empty !</p>
                                <p style="line-height: 20px;">Add Gold Hub To Your Jewellery Wardrobe</p>
                                <div class="btnToContinue" style="color: blanchedalmond; background-color: #8b3436;text-align: center; padding: 10px; border-radius: 10px;cursor: pointer;">Continue Shopping</div>
                            </div>
                    </div>
                    <div id="wishlist-card-shows"></div>
             
            
            </div>
        </div>
    <!-- </div> -->
    <script src="wishlist.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
     <!-- navtop end -->
     <div class="navbar">
        <div class="left-section">
          <span>Home | Gold | 11021 Designs</span>
        </div>
        <div class="right-section">
          <img
            src="https://www.tanishq.co.in/on/demandware.static/-/Library-Sites-TanishqSharedLibrary/default/dw4daa0cbc/mobile-top-icons/fod-icon.svg"
            alt="Diamond Icon"
            style="height: 20px"
          />
          <span>Festival Of Diamonds |</span>
          <!-- Google Maps Icon for Location -->
          <i class="material-icons" style="font-size: 25px">location_on</i>
          <div class="hover-content">
            <!-- Hover content -->
          </div>
          <span class="pincode">Pincode</span>
          <!-- Indian Flag Image -->
          <img
            style="width: 30px; height: 30px; border-radius: 50%"
            src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png"
            alt="Indian Flag"
          />
        </div>
      </div>
      <div id="startdata" style="display: flex">
        <div class="filter">
          FILTER <span class="material-icons icon">tune</span>
        </div>
        <div class="sort">
          SORT BY:
          <select id="sortSelect">
            <option value="bestMatches">Best Matches</option>
            <option value="bestSellers">Best Sellers</option>
            <option value="newArrivals">New Arrivals</option>
            <option value="popularity">Popularity</option>
            <option value="priceLowToHigh">Price : Low To High</option>
            <option value="priceHighToLow">Price : High To Low</option>
          </select>
        </div>
      </div>



    <div id="card_container"></div>
    <div id="pagination_btn"></div>
</body>
<script src="./index.js"></script>
</html>
